<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Document Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Document-Based Chatbot</h1>

    <!-- File Upload Section -->
    <div class="upload-section">
        <input type="file" id="fileInput" accept=".pdf">
        <button id="uploadBtn">Upload</button>
        <button id="generateSummaryBtn" disabled>Generate Summary</button>
        <p id="uploadStatus"></p>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <div id="chatbox"></div>  
        <p id="responseOutput"></p> 
        <div class="input-area">
            <textarea id="questionInput" placeholder="Type your message..."></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
